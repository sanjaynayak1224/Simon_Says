<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Extra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start</h2>
    <div class="container">
        <div class="line1">
            <div type="button" class="btn red" id="red"></div>
            <div type="button" class="btn green" id="green"></div>
            <div type="button" class="btn blue" id="blue"></div>
        </div>
        <div class="line2">
            <div type="button" class="btn yellow" id="yellow"></div>
            <div type="button" class="btn orange" id="orange"></div>
            <div type="button" class="btn violet" id="violet"></div>
        </div>
        <div class="line3">
            <div type="button" class="btn pink" id="pink"></div>
            <div type="button" class="btn brown" id="brown"></div>
            <div type="button" class="btn aquamarine" id="aquamarine"></div>
        </div>
        <div class="line4">
            <div type="button" class="btn cadetblue" id="cadetblue"></div>
            <div type="button" class="btn coral" id="coral"></div>
            <div type="button" class="btn dodgerblue" id="dodgerblue"></div>
        </div>
        <div class="line5">
            <div type="button" class="btn cornflowerblue" id="cornflowerblue"></div>
            <div type="button" class="btn darkmagenta" id="darkmagenta"></div>
            <div type="button" class="btn crimson" id="crimson"></div>
        </div>
        <div class="line6">
            <div type="button" class="btn cyan" id="cyan"></div>
            <div type="button" class="btn chocolate" id="chocolate"></div>
            <div type="button" class="btn goldenrod" id="goldenrod"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
